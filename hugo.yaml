baseurl: "https://homelabrafael.com"
languageCode: "en-us"
theme: hugo-coder
enableGitInfo: true
defaultContentLanguage: "en"
enableEmoji: true
title: "Homelabrafael"

# Pagination configuration (updated for Hugo v0.148.1)
pagination:
  pagerSize: 6

# Hugo build optimization for Cloudflare Workers
publishDir: "public"
minify: true
enableRobotsTXT: true

# Asset processing
imaging:
  resampleFilter: "CatmullRom"
  quality: 85
  anchor: "smart"

# Build configuration
build:
  writeStats: true
  useResourceCacheWhen: "fallback"

params:
  author: "Rafael Moreira"
  description: "Just an engineer's personal website, with thoughts, tutorials and rants about stuff engineers do."
  keywords: "DevOps, Docker, Kubernetes, SysOps, Linux"
  info:
    - "Python Guru"
    - "Hardware Enthusiast"
    - "Engineer Through and Through"
  avatarURL: images/avatar.jpg
  dateFormat: "January 2, 2006"
  commit: "https://github.com/RafaelMoreira1180778/Personal-Website/commit/"
  since: 2021
  colorScheme: "auto"
  faviconSVG: "images/favicon.ico"
  favicon: "images/favicon.ico"
  favicon_32: "images/favicon_32.png"
  favicon_16: "images/favicon_16.png"
  apple_touch_icon: "images/apple-touch-icon.png"
  social:
    - name: Github
      icon: fa-brands fa-github fa-2x
      weight: 1
      url: https://github.com/RafaelMoreira1180778
    - name: GitLab
      icon: fa-brands fa-gitlab fa-2x
      weight: 2
      url: https://gitlab.com/rafaelmoreira1180778
    - name: LinkedIn
      icon: fa-brands fa-linkedin fa-2x
      weight: 3
      url: https://www.linkedin.com/in/paulorafaelmoreira/

taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors
  teste: teste

languages:
  en:
    languageName: ":en:"
    menu:
      main:
        - name: "Posts"
          weight: 1
          url: posts/
        - name: "About Me"
          weight: 2
          url: about/
